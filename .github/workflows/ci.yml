name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run linter
        run: |
          go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.39.0
          golangci-lint run

      - name: Test
        run: go test ./...

      - name: Build
        run: go build -v ./...
